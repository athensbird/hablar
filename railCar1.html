<html>

<head>
    <title>Simple Rail Inventory</title>
    <link rel="stylesheet" href="./railCar.css">
    <script src="microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="speech.js"></script>
</head>

<body>
    <form id="form" action="index.html">
        <h2 id="header">Simple Rail Inventory</h2>
        <h3 id="subheader">Test Railcar 1</h3>
        <div>
            <label>Car Type</label>
            <input id="carType" type="text" placeholder="Please tell the car type" />
            <input id="damagedCheck" type="checkbox" />
            <label>Damaged</label>
        </div>
        <div class="container">
            <label>Container 1</label>
            <input id="container1" type="text" placeholder="What's Container 1" />
        </div>
        <div class="container">
            <label>Container 2</label>
            <input id="container2" type="text" placeholder="What's Container 2" />
        </div>
        <div id="actions">
            <button id="voice" type="button" onclick="unmute()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 15c1.66 0 2.99-1.34 2.99-3L15 6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 15 6.7 12H5c0 3.42 2.72 6.23 6 6.72V22h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg></button>
            <button id="mute" type="button" onclick="muteMic()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg></button>
            <button id="saveButton">Submit</button>
            <button id="cancelButton" type="button">Cancel</button>
        </div>
    </form>
    <button id="home" onClick="location.href='index.html'">Home</button>
</body>

</html>
