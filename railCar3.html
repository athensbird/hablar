<html>
    <head>
        <title>Simple Rail Inventory</title>
        <link rel="stylesheet" href="./railCar.css">
        <script src="microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
        <script src="speech.js"></script>
    </head>
    <body>
        <form id="form">
            <h2 id="header">Simple Rail Inventory</h2>
            <h3 id="subheader">Test Railcar 3</h3>
            <div>
                <label>Car Type</label>
                <input 
                    type="text"
                    placeholder="Please tell the car type"
                />
                </div>
            <div id="damaged">
                <input type="checkbox" />
                <label>Damaged</label>
            </div>
            <div>
                <label>Container 1</label>
                <input 
                    type="text"
                    placeholder="What's Container 1"
                />
            </div>
            <div>
                <label>Container 2</label>
                <input 
                    type="text"
                    placeholder="What's Container 2"
                />            
            </div>
            <div id="actions">
                <button id="saveButton">Submit</button>
                <button>Cancel</button>
            </div>
        </form>
        <button onClick="location.href='index.html'">Home</button>
    </body>
</html>
